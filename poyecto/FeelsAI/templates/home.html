<!DOCTYPE html>
<html>
<head>
    <title>Feel AI</title>
    <style>
        body {
            text-align: center;
            font-family: 'Cinzel Decorative', sans-serif;
            background-size: cover;
            background-position: center;
            color: black; /* Cambia el color del texto para que sea legible en el fondo */
        }
        h1 {
            margin-top: 100px;
            font-size: 48px;
        }
        .menu {
            display: flex;
            justify-content: center;
        }
        .menu-items {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .menu-items li {
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: black; /* Cambia el color del texto del menú para que sea legible en el fondo */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>The One Ring Devs</h1>
    <div class="menu">
        <ul class="menu-items">
            <li><a href="{% url 'sql' %}">SQL</a></li>
            <li><a href="{% url 'grafica' %}">Gráfica</a></li>
        </ul>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Aquí se mostrarán los mensajes del chat -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe un mensaje..." />
            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chatBox = document.getElementById("chat-box");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        chatForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const userMessage = userInput.value;
            if (userMessage) {
                // Agrega el mensaje del usuario al chat
                appendMessage("user", userMessage);
                userInput.value = "";

                // Simula una respuesta del chatbot (puedes personalizar esto)
                setTimeout(function () {
                    const botMessage = "Hola, soy tu asistente virtual; Qué deseas saber de tus alumnos";
                    appendMessage("bot", botMessage);
                }, 500); // Simulación de respuesta después de 0.5 segundos
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}`;
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);

            // Desplázate hacia abajo para mostrar el último mensaje
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });
</script>

<style>
    .chat-container {
        margin: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: 0 auto;
    }

    .chat-box {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
    }

    .message {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
    }

    .user {
        background-color: #f0f0f0;
    }

    .bot {
        background-color: #4caf50;
        color: #fff;
    }

    #user-input {
        width: 70%;
        padding: 5px;
        margin-right: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #chat-form {
        display: flex;
    }
</style>
